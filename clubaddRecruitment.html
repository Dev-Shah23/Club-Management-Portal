<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add Recruitment</title>
    <link rel="stylesheet" href="clubhome.css" />
  </head>
  <body>
    <div class="section">
      <h2>Add Recruitment Notice</h2>
      <form class="request-form">
        <label
          >Role:
          <input
            type="text"
            name="title"
            placeholder="e.g. Working committee"
            required
          />
        </label>
        <label
          >Skills Required:
          <textarea
            name="description"
            rows="3"
            placeholder="eg. design,webD,..."
            required
          ></textarea>
        </label>
        <label
          >Deadline:
          <input type="date" name="date" required />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
