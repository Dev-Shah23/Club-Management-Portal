<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add Event</title>
    <link rel="stylesheet" href="clubhome.css" />
  </head>
  <body>
    <div class="section">
      <h2>Add Event</h2>
      <form class="request-form">
        <label
          >Event Name:
          <input
            type="text"
            name="title"
            placeholder="e.g. AURORA Tech Week"
            required
          />
        </label>
        <label
          >Description:
          <textarea
            name="description"
            rows="3"
            placeholder="Describe about workshops and competitons to be held...."
            required
          ></textarea>
        </label>
        <label
          >Duration:
          <input type="date" name="date" required />
          to
          <input type="date" name="date" required />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
