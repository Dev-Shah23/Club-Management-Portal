<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permission Requests</title>
    <link rel="stylesheet" href="clubhome.css" />
  </head>
  <body>
    <button id="home" onclick="window.location.href='clubhome.html'">
      Return To Home
    </button>
    <div class="section">
      <h2>Permission Requests</h2>
      <form class="request-form">
        <label
          >Request Title:
          <input
            type="text"
            name="title"
            placeholder="e.g. Book Venue"
            required
          />
        </label>
        <label
          >Description:
          <textarea
            name="description"
            rows="3"
            placeholder="Explain your request..."
            required
          ></textarea>
        </label>
        <label
          >Date:
          <input type="date" name="date" required />
        </label>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </body>
</html>
