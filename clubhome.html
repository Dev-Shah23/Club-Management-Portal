<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clubhome.css" />
  </head>
  <body>
    <div class="club-dashboard">
      <div class="club-name">ISTE Manipal</div>

      <div class="button-grid">
        <div
          class="action-box"
          onclick="window.location.href='clubaddEvent.html'"
        >
          + Add Event
        </div>
        <div
          class="action-box"
          onclick="window.location.href='clubaddRecruitment.html'"
        >
          + Add Recruitment
        </div>
        <div
          class="action-box"
          onclick="window.location.href='clubrequestPermission.html'"
        >
          + Request Permission
        </div>
      </div>
      <div class="section">
        <h2>Upcoming Events</h2>
        <ul class="events-list">
          <li><strong>ISTE Hackathon</strong><span>Apr 27, 2025</span></li>
          <li><strong>AURORA Tech Week</strong><span>May 10, 2025</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
